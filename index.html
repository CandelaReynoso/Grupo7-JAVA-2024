<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelWorld | Foro para viajeros de todo el mundo</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-aEuUmpJpA+Z7+0i+seB7K7rqk1J33SWhjLktF5yXyvDLg/LbktYbT4+5wv+fPzfh" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="header bg-transparent">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-5">
          <div class="header_logo">
            <i class="fas fa-globe textoBlanco"></i>
            <h3 class="textoBlanco">TravelWorld Forum</h3>
          </div>
        </div>
        <div class="col-md-5">
          <div class="header_menu text-right">
            <a href="#" class="text-white mr-4"><b>Inicio</b></a>
            <a href="#" class="text-white mr-4">Opiniones</a>
            <a href="#" class="text-white mr-4">Sobre Nosotros</a>
            <a href="#" class="text-white">Contacto</a>
            <a href="#" class="btn btn-sm btn-outline-light ml-3">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="textoBlanco">¿Estás listo para explorar destinos fascinantes, sumergirte en culturas vibrantes y
              crear recuerdos inolvidables? </h1>
            <h2 class="textoBlanco">Disfruta donde quieras.<br> Cancela en cualquier momento</h2>
            <button class="btn btn-light">
              Regístrate
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    integrity="sha384-rFjhsa8CihH9HwZzRcbLHcg0PYZx2caXo/C/fgMpBxu+46vR1JlSyhVLZbcq/7X9"
